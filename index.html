<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .imgH {
            display: grid;
            grid-template-columns: repeat(5, 100px);
        }
        .imgV {
            display: grid;
            grid-template-rows: repeat(5,100px);
        }
    </style>
</head>
<body>
    <h1>Ứng dụng CSS3 xây dựng layout về hình ảnh</h1>
    <h2>Hàng ngang</h2>
    <div class="imgH">
        <img src="images/Layer%202.png" alt="">
        <img src="images/Layer%205.png" alt="">
        <img src="images/Layer%204.png" alt="">
        <img src="images/Layer%207.png" alt="">
        <img src="images/Layer%203.png" alt="">
    </div>
    <h2>Hàng dọc</h2>
    <div class="imgV">
        <img src="images/Layer%202.png" alt="">
        <img src="images/Layer%205.png" alt="">
        <img src="images/Layer%204.png" alt="">
        <img src="images/Layer%207.png" alt="">
        <img src="images/Layer%203.png" alt="">
    </div>
</body>
</html>
